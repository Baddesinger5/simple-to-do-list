<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="main">
        <h1 class="todo-list-title">Create Your To-Do List</h1>

        <input type="text" name="inpptText" value="" required="true" placeholder="Enter your task" id="input" maxlength="50">

        <ul class="list">
            <!-- <li class="row">jopa JOPA 123 <span><a class="delete-icon" href="#">&#10006;</a> </span></li> -->
        </ul>

    </div>

    <div class="buttons">
        <button class="add">add task</button>
        <button class="remove-all">remove all</button>
    </div>

    
    <div class="overlay"></div>
    <div class="warning-modal">
        <p>Are you sure you want to delete all tasks?</p>

        <div class="modal-buttons">
            <button class="yes-modal-button">Yes</button>
            <button class="no-modal-button">No</button>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->

    <script src="script.js"></script>
</body>
</html>
